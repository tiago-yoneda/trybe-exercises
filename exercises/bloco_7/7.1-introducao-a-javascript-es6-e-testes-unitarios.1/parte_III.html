<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7.1 - Parte 3</title>
</head>
<body>
  <section class='interactive' style='display:flex; flex-direction: column; width: 150px; margin:auto;'>
  <button id='button' style='margin: 30px auto'>Click ME</button>
  <div class=counter style='text-align: center;'>0</div>
  </section>

  <script>
    let counter = 0;
    document.querySelector('button').addEventListener('click', function(){
      counter += 1;
      document.querySelector('.counter').innerText = counter;
    });
  </script>



</body>
</html>
